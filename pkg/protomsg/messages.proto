syntax = "proto3";
package protomsg;

message LocalizeRequest {
  string dataspace = 1;
}

message RegistrationRequest {
  bool isAdd = 1;
  bool isOrigin = 2;
  string datafield = 3;
}

message ConnectionRequest {
  int32 requestCode = 1;
  bool isLogOn = 2;
  string swarmID = 3;
  string originID = 4;
}

message RouterWrapper {
  int32 type = 1;
  bytes request = 2;
}

message NegotiateMessage {
  bool isAccepted = 1;
  //Extra fields that will be used by negotiating parties
}
